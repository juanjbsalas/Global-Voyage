<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shop Page</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <div class="logo">GlobalVoyage</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#destinations">Destinations</a>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <!--9 product cards-->
    <main id="shop">
        <h2 style="text-align: center; margin-bottom: 2rem; font-size: 2rem;">Shop Travel Essentials</h2>
        <div class="products-grid">

        <div class="product-card">
            <img src="https://source.unplash.com/featured/?luggage" alt="Premium Luggage">
            <div class="product-name">Premium Luggage</div>
            <div class="product-description">Durable and spacious suitcase, TSA Approved</div>
            <div class="product-price">$199</div>
            <button>Add to Cart</button>
        </div>

        
    </main>
</body>
</html>
