<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
     <!-- Navbar Here -->
    <script id="replace_with_navbar" src="/home/nav.js"></script>
    <!-- Nav Bar ends here -->

 <!--form starts here!-->
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Email us at <a href="mailto:GlobalVoyage@gmail.com">GlobalVoyage@gmail.com</a></p>
    <form class="contact-form" id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" rows="5" required></textarea>

      <button type="submit">Submit</button>
      <p class="form-message" id="formMessage"></p>
    </form>
  </div>
  <script src="contact.js"></script>
</body>
</html>
